<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="calc">
          <div class="display">
            <p id="display_text">0</p>
          </div>
          <div class="buttons">
            <div class="row">
              <div class="button" id="rootButton">
                <img src="/styles/images/root.png" alt="" />
              </div>
              <div class="button" id="percentageButton">
                <img src="/styles/images/percentage.png" alt="" />
              </div>
              <div class="button" id="signButton">
                <img src="/styles/images/sign.png" alt="" />
              </div>
              <div class="button" id="clearButton">
                <img src="/styles/images/c.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button" id="sevenButton">
                <img src="/styles/images/seven.png" alt="" />
              </div>
              <div class="button" id="eightButton">
                <img src="/styles/images/eight.png" alt="" />
              </div>
              <div class="button" id="nineButton">
                <img src="/styles/images/nine.png" alt="" />
              </div>
              <div class="button" id="divideButton">
                <img src="/styles/images/divide.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button" id="fourButton">
                <img src="/styles/images/four.png" alt="" />
              </div>
              <div class="button" id="fiveButton">
                <img src="/styles/images/five.png" alt="" />
              </div>
              <div class="button" id="sixButton">
                <img src="/styles/images/six.png" alt="" />
              </div>
              <div class="button" id="multiplyButton">
                <img src="/styles/images/multiply.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button" id="oneButton">
                <img src="/styles/images/one.png" alt="" />
              </div>
              <div class="button" id="twoButton">
                <img src="/styles/images/two.png" alt="" />
              </div>
              <div class="button" id="threeButton">
                <img src="/styles/images/three.png" alt="" />
              </div>
              <div class="button" id="minusButton">
                <img src="/styles/images/minus.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button" id="zeroButton">
                <img src="/styles/images/zero.png" alt="" />
              </div>
              <div class="button" id="dotButton">
                <img src="/styles/images/dot.png" alt="" />
              </div>
              <div class="button" id="equalButton">
                <img src="/styles/images/equal.png" alt="" />
              </div>
              <div class="button" id="plusButton">
                <img src="/styles/images/plus.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/sctipts/main.js"></script>
  </body>
</html>
