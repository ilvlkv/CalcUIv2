<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="calc">
          <div class="display">
            <p id="display_text">0</p>
          </div>
          <div class="buttons">
            <div class="row">
              <div class="button" id="root">
                <img src="/styles/images/root.png" alt="" />
              </div>
              <div class="button operator" id="percentage">
                <img src="/styles/images/percentage.png" alt="" />
              </div>
              <div class="button" id="sign">
                <img src="/styles/images/sign.png" alt="" />
              </div>
              <div class="button" id="clear">
                <img src="/styles/images/c.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button number" id="7">
                <img src="/styles/images/seven.png" alt="" />
              </div>
              <div class="button number" id="8">
                <img src="/styles/images/eight.png" alt="" />
              </div>
              <div class="button number" id="9">
                <img src="/styles/images/nine.png" alt="" />
              </div>
              <div class="button operator" id="divide">
                <img src="/styles/images/divide.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button number" id="4">
                <img src="/styles/images/four.png" alt="" />
              </div>
              <div class="button number" id="5">
                <img src="/styles/images/five.png" alt="" />
              </div>
              <div class="button number" id="6">
                <img src="/styles/images/six.png" alt="" />
              </div>
              <div class="button operator" id="multiply">
                <img src="/styles/images/multiply.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button number" id="1">
                <img src="/styles/images/one.png" alt="" />
              </div>
              <div class="button number" id="2">
                <img src="/styles/images/two.png" alt="" />
              </div>
              <div class="button number" id="3">
                <img src="/styles/images/three.png" alt="" />
              </div>
              <div class="button operator" id="difference">
                <img src="/styles/images/minus.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="button" id="zero">
                <img src="/styles/images/zero.png" alt="" />
              </div>
              <div class="button" id="dot">
                <img src="/styles/images/dot.png" alt="" />
              </div>
              <div class="button" id="equal">
                <img src="/styles/images/equal.png" alt="" />
              </div>
              <div class="button operator" id="summary">
                <img src="/styles/images/plus.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/sctipts/main.js"></script>
  </body>
</html>
